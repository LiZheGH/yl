<script type="text/javascript">
	var urlArr = new Array(["http://123.56.44.151/info.php"],["http://bing.com"],["http://phpzhe.com/info.php"]);
	
	
	var a = setInterval("goto(urlArr[Math.ceil(Math.random()*3-1)])",Math.random()*10000+1000);

	function goto(url){
		var ss = Math.random()*10000+1000;
		console.log(url);
		console.log(ss);
		setTimeout(
			function(){
				document.getElementById("T_iframe").src = url;
			},ss
		);
		sleep(ss);
		
	}
	function sleep(numberMillis) { 
		var now = new Date(); 
		var exitTime = now.getTime() + numberMillis;
		// alert(now.getTime());
		while (true) {
			now = new Date(); 
			if (now.getTime() > exitTime) 
				return; 
		} 
	}
